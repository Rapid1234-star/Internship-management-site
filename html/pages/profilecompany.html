<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Profile - Internship Portal</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <nav class="nav">
        <div class="nav-container">
          <a href="/dashboardcompany.html" class="nav-brand">Internship Portal</a>
          <ul class="nav-links">
            <li><a href="/dashboardcompany.html" class="nav-link">Dashboard</a></li>
            <li><a href="/profilecompany.html" class="nav-link">Profile</a></li>
            <li><a href="/logout" class="nav-link">Logout</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="section-heading">
      <h1>Company Profile</h1>
      <p>Update your company information and preferences</p>
    </div>

    <div class="form-container">
      <div class="form-header">
        <h2>Company Information</h2>
        <p>Keep your company profile up to date to attract top talent</p>
      </div>

      <form action="/update_company_profile" method="POST" class="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label for="company_name" class="form-label">Company Name *</label>
            <input type="text" id="company_name" name="company_name" class="form-input" placeholder="Enter your company name" required>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email Address *</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter company email address" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" name="phone" class="form-input" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label for="location" class="form-label">Company Location</label>
            <input type="text" id="location" name="location" class="form-input" placeholder="Enter company location">
          </div>
        </div>

        <div class="form-group">
          <label for="description" class="form-label">Company Description</label>
          <textarea id="description" name="description" class="form-input" rows="4" placeholder="Describe your company, culture, and what makes you unique..."></textarea>
          <small class="form-help">This information will be visible to students</small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
          <a href="/dashboardcompany.html" class="btn btn-ghost">Cancel</a>
        </div>
      </form>

      <div id="status" class="form-status"></div>
    </div>
  </main>

  <script src="../js/main.js"></script>
  <script>
    function showError(message) {
      const status = document.getElementById('status');
      status.innerHTML = `<div class="alert alert-error">${message}</div>`;
      status.className = 'form-status error';
    }

    function showSuccess(message) {
      const status = document.getElementById('status');
      status.innerHTML = `<div class="alert alert-success">${message}</div>`;
      status.className = 'form-status success';
    }
  </script>
</body>
</html>
