<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html>
<head>
    <title>Edit Internship</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/dashboardcompany.html">Home</a></li>
            <li><a href="/profilecompany.html">Profile</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <h1 class="section-heading">Edit Internship</h1>
    <div class="form-container">
        <form action="/edit_internship" method="POST" onsubmit="return validateForm()">
            <input type="hidden" name="internship_id" id="internship_id">
            <label for="title">Internship Title:</label>
            <input type="text" name="title" id="title">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location">
            <label for="type">Type:</label>
            <input type="text" name="type" id="type">
            <label for="skills">Required Skills:</label>
            <input type="text" name="skills" id="skills">
            <label for="salary">Salary:</label>
            <input type="number" name="salary" id="salary" step="0.01">
            <label for="duration">Duration:</label>
            <input type="text" name="duration" id="duration">
            <label for="deadline">Application Deadline:</label>
            <input type="date" name="deadline" id="deadline">
            <label for="description">Internship Description:</label>
            <textarea name="description" id="description" rows="5"></textarea>
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const internshipId = urlParams.get('internship_id');
            document.getElementById('internship_id').value = internshipId || '';
            if (internshipId) {
                fetch(`/get_internship?internship_id=${internshipId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('title').value = data.title || '';
                        document.getElementById('location').value = data.location || '';
                        document.getElementById('type').value = data.type || '';
                        document.getElementById('skills').value = data.skills || '';
                        document.getElementById('salary').value = data.salary || '';
                        document.getElementById('duration').value = data.duration || '';
                        document.getElementById('deadline').value = data.deadline || '';
                        document.getElementById('description').value = data.description || '';
                    })
                    .catch(error => alert('Error loading internship data'));
            }
        });

        function validateForm() {
            const fields = ['title', 'location', 'type', 'skills', 'salary', 'duration', 'deadline'];
            for (let field of fields) {
                if (!document.getElementById(field).value) {
                    alert('All fields are required');
                    return false;
                }
            }
            if (isNaN(document.getElementById('salary').value) || document.getElementById('salary').value <= 0) {
                alert('Salary must be a positive number');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
