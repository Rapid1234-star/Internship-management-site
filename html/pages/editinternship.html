<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Internship - Company Portal</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <nav class="nav">
          <div class="nav-container">
            <a href="/dashboardcompany.html" class="nav-brand"
              >Internship Portal</a
            >
            <ul class="nav-links">
              <li>
                <a href="/dashboardcompany.html" class="nav-link">Dashboard</a>
              </li>
              <li>
                <a href="/profilecompany.html" class="nav-link">Profile</a>
              </li>
              <li><a href="/logout" class="nav-link">Logout</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="section-heading">
        <h1>Edit Internship</h1>
        <p>Update the details of your internship posting</p>
      </div>

      <div class="form-container">
        <div class="form-header">
          <h2>Internship Details</h2>
          <p>Modify the information below to update your internship posting</p>
        </div>

        <form
          action="/edit_internship"
          method="POST"
          onsubmit="return validateForm()"
          class="internship-form"
        >
          <input type="hidden" name="internship_id" id="internship_id" />

          <div class="form-row">
            <div class="form-group">
              <label for="title" class="form-label">Internship Title *</label>
              <input
                type="text"
                name="title"
                id="title"
                class="form-input"
                placeholder="e.g., Software Development Intern"
                required
              />
            </div>
            <div class="form-group">
              <label for="type" class="form-label">Internship Type *</label>
              <select name="type" id="type" class="form-input" required>
                <option value="">Select type</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Remote">Remote</option>
                <option value="Hybrid">Hybrid</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="location" class="form-label">Location *</label>
              <input
                type="text"
                name="location"
                id="location"
                class="form-input"
                placeholder="e.g., Dubai, UAE"
                required
              />
            </div>
            <div class="form-group">
              <label for="salary" class="form-label"
                >Monthly Salary (AED) *</label
              >
              <input
                type="number"
                name="salary"
                id="salary"
                class="form-input"
                placeholder="Enter salary amount"
                step="0.01"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="skills" class="form-label">Required Skills *</label>
            <input
              type="text"
              name="skills"
              id="skills"
              class="form-input"
              placeholder="e.g., JavaScript, Python, React, Communication"
              required
            />
            <small class="form-help"
              >Separate multiple skills with commas</small
            >
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="duration" class="form-label">Duration *</label>
              <input
                type="text"
                name="duration"
                id="duration"
                class="form-input"
                placeholder="e.g., 3 months, 6 months"
                required
              />
            </div>
            <div class="form-group">
              <label for="deadline" class="form-label"
                >Application Deadline *</label
              >
              <input
                type="date"
                name="deadline"
                id="deadline"
                class="form-input"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="description" class="form-label"
              >Internship Description</label
            >
            <textarea
              name="description"
              id="description"
              class="form-input"
              rows="4"
              placeholder="Describe the internship role, responsibilities, and what the intern will learn..."
            ></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg">
              Save Changes
            </button>
            <a href="/internshipcompany.html" class="btn btn-ghost">Cancel</a>
          </div>
        </form>

        <div id="status" class="form-status"></div>
      </div>
    </main>

    <script src="../js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const internshipId = urlParams.get("internship_id");
        document.getElementById("internship_id").value = internshipId || "";

        if (!internshipId) {
          showError(
            "No internship selected. Please go back and select an internship to edit."
          );
          return;
        }

        if (internshipId) {
          fetch(`/get_internship?internship_id=${internshipId}`)
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("title").value = data.title || "";
              document.getElementById("location").value = data.location || "";
              document.getElementById("type").value = data.type || "";
              document.getElementById("skills").value = data.skills || "";
              document.getElementById("salary").value = data.salary || "";
              document.getElementById("duration").value = data.duration || "";
              document.getElementById("deadline").value = data.deadline || "";
              document.getElementById("description").value =
                data.description || "";
            })
            .catch((error) => {
              showError("Error loading internship data. Please try again.");
            });
        }
      });

      function validateForm() {
        const fields = [
          "title",
          "location",
          "type",
          "skills",
          "salary",
          "duration",
          "deadline",
        ];
        const status = document.getElementById("status");

        // Clear previous status
        status.innerHTML = "";
        status.className = "form-status";

        for (let field of fields) {
          const element = document.getElementById(field);
          if (!element.value.trim()) {
            showError("All required fields must be filled");
            element.focus();
            return false;
          }
        }

        const salary = parseFloat(document.getElementById("salary").value);
        if (isNaN(salary) || salary <= 0) {
          showError("Salary must be a positive number");
          document.getElementById("salary").focus();
          return false;
        }

        const deadline = new Date(document.getElementById("deadline").value);
        const today = new Date();
        if (deadline <= today) {
          showError("Deadline must be in the future");
          document.getElementById("deadline").focus();
          return false;
        }

        status.innerHTML = `<div class="alert alert-success">Validating changes...</div>`;
        status.className = "form-status success";
        return true;
      }

      function showError(message) {
        const status = document.getElementById("status");
        status.innerHTML = `<div class="alert alert-error">${message}</div>`;
        status.className = "form-status error";
      }
    </script>
  </body>
</html>
