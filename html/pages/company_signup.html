<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Internship Portal</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="form-container">
    <h2>Sign Up</h2>
    <form  method="post" action="/company_signup">
      <label for="company_name">Full Name</label>
      <input type="text" id="company_name" placeholder="Enter your full name" name="company_name" required>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Choose a password" required>
      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Enter your location" required>
      <button type="submit" class="btn">Register</button>
    </form>
  </main>
  <script src="../js/main.js"></script>
</body>
</html>
