<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Sign Up - Internship Management System</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <nav class="nav">
          <div class="nav-container">
            <a href="/index.html" class="nav-brand">Internship Portal</a>
            <ul class="nav-links">
              <li><a href="/index.html" class="nav-link">Home</a></li>
              <li>
                <a href="/student.html" class="nav-link">Student Portal</a>
              </li>
              <li>
                <a href="/company.html" class="nav-link">Company Portal</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="form-container">
        <div class="form-header">
          <h2>Join as a Student</h2>
          <p>
            Create your account to start discovering amazing internship
            opportunities
          </p>
        </div>

        <form method="post" action="/student_signup" class="auth-form">
          <div class="form-group">
            <label for="student_name" class="form-label">Full Name</label>
            <input
              type="text"
              id="student_name"
              name="student_name"
              class="form-input"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Enter your email address"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Choose a strong password"
              required
            />
          </div>

          <div class="form-group">
            <label for="resume" class="form-label">Bio / About You</label>
            <textarea
              id="resume"
              name="resume"
              class="form-input"
              rows="4"
              placeholder="Tell us about yourself, your skills, and career goals"
              required
            ></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg">
              Create Account
            </button>
          </div>
        </form>

        <div class="form-footer">
          <p>
            Already have an account?
            <a href="student_login.html" class="text-link">Sign in here</a>
          </p>
          <p>
            <a href="/student.html" class="text-link"
              >‚Üê Back to Student Portal</a
            >
          </p>
        </div>
      </div>
    </main>

    <script src="../js/main.js"></script>
  </body>
</html>
