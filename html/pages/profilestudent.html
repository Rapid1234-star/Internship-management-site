<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - Internship Portal</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<nav>
    <a href="dashboardstudent.html">Home</a>
    <a href="login.html">Logout</a>
  </nav>

  <header>
    <h2 class="section-heading">Your Profile</h2>
  </header>
  <main>
    <div class="form-container">
      <form action="/update_student_details" method="POST">
        <label for="student_name">Full Name</label>
        <input type="text" id="student_name"name="student_name" placeholder="Your name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a password" required>
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
        <button type="submit" class="btn">Update</button>
      </form>
    </div>
  </main>
  <script src="../js/main.js"></script>
</body>
</html>
