<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - Internship Portal</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <nav class="nav">
        <div class="nav-container">
          <a href="/dashboardstudent.html" class="nav-brand">Internship Portal</a>
          <ul class="nav-links">
            <li><a href="/dashboardstudent.html" class="nav-link">Dashboard</a></li>
            <li><a href="/profilestudent.html" class="nav-link">Profile</a></li>
            <li><a href="/logout" class="nav-link">Logout</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="section-heading">
      <h1>Your Profile</h1>
      <p>Update your personal information and preferences</p>
    </div>

    <div class="form-container">
      <div class="form-header">
        <h2>Profile Information</h2>
        <p>Keep your profile up to date to help companies find you</p>
      </div>

      <form action="/update_student_details" method="POST" class="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label for="student_name" class="form-label">Full Name *</label>
            <input type="text" id="student_name" name="student_name" class="form-input" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email Address *</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password *</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
          <small class="form-help">Leave blank to keep current password</small>
        </div>

        <div class="form-group">
          <label for="bio" class="form-label">Bio / About You</label>
          <textarea id="bio" name="bio" class="form-input" rows="4" placeholder="Tell us about yourself, your skills, and career goals..."></textarea>
          <small class="form-help">This information will be visible to companies</small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
          <a href="/dashboardstudent.html" class="btn btn-ghost">Cancel</a>
        </div>
      </form>

      <div id="status" class="form-status"></div>
    </div>
  </main>

  <script src="../js/main.js"></script>
  <script>
    function showError(message) {
      const status = document.getElementById('status');
      status.innerHTML = `<div class="alert alert-error">${message}</div>`;
      status.className = 'form-status error';
    }

    function showSuccess(message) {
      const status = document.getElementById('status');
      status.innerHTML = `<div class="alert alert-success">${message}</div>`;
      status.className = 'form-status success';
    }
  </script>
</body>
</html>
